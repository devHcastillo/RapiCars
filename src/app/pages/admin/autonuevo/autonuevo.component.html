<div class="container" style="margin-top:50px;">
<h1>Editar Auto</h1>
<hr>

<div class="row">
  <div class="col text-right">
<button  routerLink="/admin/homeadmin"  class="btn btn-danger" type="button" name="button" >
<i class="fa fa-arrow-left"></i> Regresar
  </button>

  </div>
</div>
</div>


<div class="container"  style="margin-top:50px;">


<form (ngSubmit)="save(form)" #form="ngForm">

  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default"># ID FIREBASE</span>
    </div>
    <input type="text" class="form-control"  aria-label="Sizing example input" disabled aria-describedby="inputGroup-sizing-default" name="id" [(ngModel)]="auto.id"  >
  </div>



  <div class="form-group">
      <label for="exampleFormControlInput1">Marca</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Marca" name="marca" [(ngModel)]="auto.marca">
    </div>




    <div class="form-group">
        <label for="exampleFormControlInput1">Modelo</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Modelo" name="modelo" [(ngModel)]="auto.modelo">
      </div>


          <div class="form-group">
              <label for="exampleFormControlInput1">Color</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Color" name="color" [(ngModel)]="auto.color">
            </div>


            <div class="form-group">
                <label for="exampleFormControlInput1">Costo de alquiler (Semanal)</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="Costo" name="costo" [(ngModel)]="auto.costo">
              </div>


              <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Acerca del Auto</span>
              </div>
              <textarea class="form-control" aria-label="With textarea"  name="acerca" [(ngModel)]="auto.acerca" required  maxlength=200 ></textarea>
            </div>


            <div class="form-group">
                <label for="exampleFormControlInput1">URL imagen</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" required placeholder="URL imagen" name="url_image" [(ngModel)]="auto.url_image">
              </div>





    <div class="form-group">
      <label>Estado</label>
      <br>
      <button *ngIf="auto.estado" (click)="auto.estado = false"  class="btn btn-outline-success w-50" type="button">
           Disponible
      </button>

      <button *ngIf="!auto.estado" (click)="auto.estado = true " class="btn btn-outline-danger w-50" type="button">
           No disponible
      </button>
    </div>

    <hr>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary w-25">
        <i class="far fa-save"></i>  Guardar
      </button>

    </div>
</form>
</div>>
