<app-navbar></app-navbar>

<div class="container" style="margin-top:50px;">
<h1>Formulario de registro</h1>
<hr>

<div class="row">
  <div class="col text-right">
<button  routerLink="/autos"  class="btn btn-danger" type="button" name="button" >
<i class="fa fa-arrow-left"></i> Regresar
  </button>

  </div>
</div>
</div>


<div class="container"  style="margin-top:10px;">


<form (ngSubmit)="createRegister(form)" #form="ngForm">
<h3>Generales del auto a alquilar</h3>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <span class="input-group-text" id="inputGroup-sizing-default"># ID unico del auto</span>

    </div>
    <input type="text" class="form-control"  aria-label="Sizing example input" disabled aria-describedby="inputGroup-sizing-default" name="id" [(ngModel)]="auto.id"  >
  </div>



  <div class="form-group">
      <label for="exampleFormControlInput1">Marca</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" disabled   required placeholder="Marca" name="marca" [(ngModel)]="auto.marca">
    </div>




    <div class="form-group">
        <label for="exampleFormControlInput1">Modelo</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" disabled required placeholder="Modelo" name="modelo" [(ngModel)]="auto.modelo">
      </div>


          <div class="form-group">
              <label for="exampleFormControlInput1">Color</label>
              <input type="text" class="form-control" id="exampleFormControlInput1" disabled required placeholder="Color" name="color" [(ngModel)]="auto.color">
            </div>


            <div class="form-group">

                <input type="text" class="form-control" hidden id="exampleFormControlInput1" required placeholder="Costo" name="costo" [(ngModel)]="auto.costo">
              </div>


              <div class="input-group">
              <div class="input-group-prepend">

              </div>
              <textarea class="form-control" aria-label="With textarea" hidden name="acerca" [(ngModel)]="auto.acerca" required  maxlength=200 ></textarea>
            </div>


            <div class="form-group">

                <input type="text" class="form-control" id="exampleFormControlInput1" hidden required placeholder="URL imagen" name="url_image" [(ngModel)]="auto.url_image">
              </div>

<hr>
<h3>Datos Importantes</h3>
<div class="form-group" *ngIf="getEmail()" >
    <label for="exampleFormControlInput1">Email Usuario</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" name="email" [(ngModel)]="email.email" disabled >
  </div>

  <div class="form-group" >
      <label for="exampleFormControlInput1">Tiempo de uso (semanas 1,2,3)</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" name="tiempo" required [(ngModel)]="registroAuto.tiempo" maxlength="2" >
    </div>

    <hr>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary w-25">
        <i class="far fa-save"></i>  Alquilar
      </button>

    </div>
</form>
</div>>
